<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOT</title>
    <link rel="stylesheet" href="css/material_icons.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="spot-title" style="font-size: 25px;">SPOT</h1>
    <div id="displayName"></div>
    <form id="search-form">
        <div class="searchBox" id="searchBox">
            <input class="searchInput"  autocomplete="off" type="text" id="query" name="" placeholder="Search songs">
            <button id="search" class="searchButton" type="submit">
                <i class="material-icons">
                    search
                </i>
            </button>
        </div>
    </form>
    <div id="results">
        <ul id="topThreeTracks"></ul>
    </div>
    <div id="playlist-view-header"></div>
    <div id="playlists"></div>
    <a class="btn" id='add-song' href="#">
        <span>ADD</span>
    </a>
    <!-- <div id="ADD" style="color: white;">ADDDD</div> -->
    <a id='sign-out' href="#">Sign Out</a>
    <script src="frontend-js/jquery-3.5.1.min.js"></script>
    <script src="frontend-js/popup-signed-in-script.js"></script>
</body>
</html>
